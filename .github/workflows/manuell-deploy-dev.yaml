name: Manuell deploy dev
run-name: Deploy feature branch ${{ github.ref_name }} by @${{ github.actor }}
on:
  workflow_dispatch:

jobs:
  build-project:
    name: deploy-dev-prod
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      id-token: write
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: cache maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: setup java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: build and test
        run: mvn clean install dependency:resolve-plugins dependency:go-offline

      - name: Build and push Docker image to GAR
        uses: nais/docker-build-push@v0
        id: docker-push
        with:
          team: okonomi

      - name: deploy OS to q1
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-fss
          RESOURCE: nais/app-preprod-os.yaml
          IMAGE: ${{ steps.docker-push.outputs.image }}
          TIMEOUT: 10m
          PRINT_PAYLOAD: true

      - name: deploy OS to q1
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-fss
          RESOURCE: nais/app-preprod-os.yaml
          TIMEOUT: 10m
          PRINT_PAYLOAD: true

      - name: deploy UR to q1
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-fss
          RESOURCE: nais/app-preprod-ur.yaml
          TIMEOUT: 10m
          PRINT_PAYLOAD: true
