name: deploy-dev-prod
on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  build-project:
    name: deploy-dev-prod
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Setup Java and Maven
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: build and test
        run: mvn clean install dependency:resolve-plugins dependency:go-offline

      - name: Build and push Docker image to GAR
        uses: nais/docker-build-push@v0
        id: docker-push
        with:
            team: okonomi

      - name: deploy OS to q1
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-fss
          RESOURCE: nais/app-preprod-os.yaml
          IMAGE: ${{ steps.docker-push.outputs.image }}
          TIMEOUT: 10m
          PRINT_PAYLOAD: true

      - name: deploy UR to q1
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-fss
          RESOURCE: nais/app-preprod-ur.yaml
          IMAGE: ${{ steps.docker-push.outputs.image }}
          TIMEOUT: 10m
          PRINT_PAYLOAD: true

      - name: deploy OS to prod-fss
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: prod-fss
          RESOURCE: nais/app-prod-os.yaml
          IMAGE: ${{ steps.docker-push.outputs.image }}
          TIMEOUT: 10m
          PRINT_PAYLOAD: true

      - uses: nais/deploy/actions/deploy@v2
        name: deploy UR to prod-fss
        env:
          CLUSTER: prod-fss
          RESOURCE: nais/app-prod-ur.yaml
          IMAGE: ${{ steps.docker-push.outputs.image }}
          TIMEOUT: 10m
          PRINT_PAYLOAD: true
